<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” MagmaProp Affiliates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ”¥ MagmaProp</h1>
                <p>Become an Affiliate</p>
            </div>
            <div id="alert" class="alert" style="display:none"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Min 8 characters" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Crypto Wallet Address <span style="color:var(--text-muted)">(optional)</span></label>
                    <input type="text" name="wallet_address" placeholder="Your USDT/crypto wallet address">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Apply to Join</button>
            </form>
            <p style="text-align:center; margin-top:1.5rem; color:var(--text-muted); font-size:0.875rem">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
            const form = e.target;
            const btn = form.querySelector('button[type=submit]');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
            try {
                const data = {
                    name: form.name.value,
                    email: form.email.value,
                    password: form.password.value,
                    wallet_address: form.wallet_address.value || undefined
                };
                await API.register(data);
                alert.className = 'alert alert-success';
                alert.innerHTML = 'âœ… Application submitted! Your account is pending approval. You\'ll be able to <a href="login.html">log in</a> once approved.';
                alert.style.display = 'flex';
                form.reset();
            } catch (err) {
                alert.className = 'alert alert-error';
                alert.textContent = err.message;
                alert.style.display = 'flex';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Apply to Join';
            }
        });
    </script>
</body>
</html>
