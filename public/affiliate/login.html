<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” MagmaProp Affiliates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ”¥ MagmaProp</h1>
                <p>Affiliate Portal</p>
            </div>
            <div id="alert" class="alert" style="display:none"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <p style="text-align:center; margin-top:1.5rem; color:var(--text-muted); font-size:0.875rem">
                Don't have an account? <a href="register.html">Apply now</a>
            </p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
            const form = e.target;
            const btn = form.querySelector('button[type=submit]');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            try {
                const data = {
                    email: form.email.value,
                    password: form.password.value
                };
                const res = await API.login(data);
                if (res.affiliate.status === 'pending') {
                    alert.className = 'alert alert-warning';
                    alert.textContent = 'Your account is pending approval. Please wait for admin review.';
                    alert.style.display = 'flex';
                } else {
                    window.location.href = '/affiliate/';
                }
            } catch (err) {
                alert.className = 'alert alert-error';
                alert.textContent = err.message;
                alert.style.display = 'flex';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
