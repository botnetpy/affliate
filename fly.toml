app = "magmaprop-affiliate"
primary_region = "iad"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"
  SITE_URL = "https://magmaprop.com"
  CORS_ORIGIN = "https://magmaprop.com"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
